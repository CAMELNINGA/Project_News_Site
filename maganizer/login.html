<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="fonts/icon-font.min.css">

    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="css/animsition.min.css">

    <link rel="stylesheet" type="text/css" href="css/select2.min.css">

    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <div class="limiter">
        <div>
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title"
                        style="background-image: url(images/logo.svg); background-size: auto;">
                        <span class="login100-form-title-1">
                            <ul class="links">
                                <li class="signin-active"><a class="btn">
                                        <h2>Sign in</h2>
                                    </a></li>
                                <li class="signup-inactive"><a class="btn">
                                        <h2>Sign up</h2>
                                    </a></li>
                            </ul>


                        </span>
                    </div>


                    <div class="form-signin">
                        <form class="login100-form validate-form" action="" method="post" name="form">
                            <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                                <span class="label-input100">
                                    <h5>Username</h5>
                                </span>
                                <input required class="input100" type="text" name="username"
                                    placeholder="Enter username">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                                <span class="label-input100">
                                    <h5>Password</h5>
                                </span>
                                <input required class="input100" type="password" name="pass"
                                    placeholder="Enter password">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="flex-sb-m w-full p-b-30">
                                <div class="remember-meCheckBox">
                                    <input type="checkbox" name="remember-me">

                                    <h6>Remember me</h6>

                                </div>
                                <div>
                                    <a href="#" class="forgot">
                                        <h6>Forgot Password?</h6>
                                    </a>
                                </div>
                            </div>
                            <div class="container-login100-form-btn">
                                <button class="sign-in-btn">
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="form-signup-hidden">
                        <form class="login100-form validate-form" action="" method="post" name="form">
                            <div class="wrap-input100 validate-input m-b-26" data-validate="Full name is required">
                                <span class="label-input100">
                                    <h5>Full Name</h5>
                                </span>
                                <input required class="input100" type="text" name="fullname"
                                    placeholder="Enter your full name">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                                <span class="label-input100">
                                    <h5>Username</h5>
                                </span>
                                <input required class="input100" type="text" name="username"
                                    placeholder="Enter your username">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-26" data-validate="E-mail is required">
                                <span class="label-input100">
                                    <h5>E-mail</h5>
                                </span>
                                <input required class="input100" type="email" name="email"
                                    placeholder="Enter your e-mail">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-26" data-validate="Password is required">
                                <span class="label-input100">
                                    <h5>Password</h5>
                                </span>
                                <input required class="input100" type="password" id="password" name="password"
                                    placeholder="Enter password">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="wrap-input100 validate-input m-b-26"
                                data-validate="Confirm password is required">
                                <span class="label-input100">
                                    <h5>Confirm Password</h5>
                                </span>
                                <input required class="input100" type="password" id="confirmPassword"
                                    name="confirmPassword" placeholder="Enter your password one more time">
                                <span class="focus-input100"></span>
                            </div>
                            <div class="container-login100-form-btn">
                                <button id="btnSignUp" class="sign-up-btn">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="js/jquery.min-3.5.1.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

    <script src="js/scripts.js"></script>

</body>

</html>
