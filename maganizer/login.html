<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="fonts/icon-font.min.css">

    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="css/animsition.min.css">

    <link rel="stylesheet" type="text/css" href="css/select2.min.css">

    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(images/logo.svg); background-size: auto;">
                    <span class="login100-form-title-1">
                        <h1>
                            Sign In
                        </h1>

                    </span>
                </div>
                <form class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">
                            <h5>Username</h5>
                        </span>
                        <input class="input100" type="text" name="username" placeholder="Enter username">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">
                            <h5>Password</h5>
                        </span>
                        <input class="input100" type="password" name="pass" placeholder="Enter password">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="flex-sb-m w-full p-b-30">
                        <div class="remember-meCheckBox">
                            <input type="checkbox" name="remember-me">

                            <h6>Remember me</h6>

                        </div>
                        <div>
                            <a href="#" class="txt1">
                                <h6>Forgot Password?</h6>
                            </a>
                        </div>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.min-3.5.1.js"></script>


</body>

</html>
